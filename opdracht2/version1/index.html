<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto wallet</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="public/stylesheet.css">
</head>
<body>
    <div class="container homepage">
        <header>
            <nav>
                <ul>
                    <!-- <li><a href="">Home</a></li>
                    <li><a href="#yourCoins">Your Coins</a></li>
                    <li><a href="">Market</a></li> -->
                </ul>
            </nav>
        </header>
    
        <main>
            <section class="investment-container">
                <h1 class="description">
                    Your total balance: 
                </h1>
    
                <p class="belance">
                    <span class="total">$776</span>
                </p>
    
                <p class="change gain 24-hour">
                    <span class="change-indicator">+</span>
                    <span class="change-value">3.7%</span>
                </p>
                
            </section>
            <section class="coins-container">
                <section class="coins-menu">
                    <section class="filter">
                        <ul>
                            <li><button>Change %</button></li>
                            <li><button>Aphabetical</button></li>
                            <li><button>Date</button></li>
                        </ul>
                    </section>
    
                    <section class="add">
                        <a href="addcoin1.html">+ add</a>
                    </section>
                </section>

                <p class="your-coins">Your coins V</p>
    
                <div id="yourCoins" class="coin-wrapper">
                    <a class="link-coin" href="">  
                        <section class="coin">
                            <section class="coin-market">
                                <img class="coin-image" src="https://s2.coinmarketcap.com/static/img/coins/128x128/2099.png" alt="">
                                <span class="coin-name">ICON</span>
            
                                <span class="coin-value-description">Market value</span>
                                <span class="coin-value">$ 2.67</span>
                            </section>
            
                            <section class="coin-portfolio">
                                <span class="assets-value">$776</span>
                                <p class="change">
                                    <span class="change-indicator">+</span>
                                    <span class="change-value">3.7%</span>
                                </p>
                            </section>
                        </section>
                        </a>
    
                </div>
            </section>
        </main>
    </div>
</body>
<script src="public/script.js"></script>
</html>
