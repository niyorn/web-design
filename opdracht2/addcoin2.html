<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto wallet</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="public/stylesheet.css">
</head>

<body>
    <main class="add-coin-2">
        <section class="add-coin-2-container">
            <form>
                <fieldset>
                    <legend>Select your cryptocurrency coin</legend>

                    <div class="choose-coin-container">
                        <div>
                            <input type="radio" id="bitcoin" name="chooseCoin" value="bitcoin" checked>
                            <label for="bitcoin">
                                <span>Bitcoin</span>
                                <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/1.png" alt="">
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="ethereum" name="chooseCoin" value="etherem">
                            <label for="ethereum">
                                <span>Ethereum</span>
                                <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/1027.png" alt="">
                            </label>
                        </div>

                        <div>

                            <input type="radio" id="nano" name="chooseCoin" value="nano">
                            <label for="nano">
                                <span>Nano</span>
                                <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/1567.png" alt="">
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="icon" name="chooseCoin" value="icon">
                            <label for="icon">
                                <span>Request</span>
                                <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/2071.png" alt="">
                            </label>
                        </div>
                    </div>


                    <div>
                        <a  class="submit-coin" href="addcoin3.html">Next step: add amount</a>
                    </div>
                </fieldset>
            </form>

        </section>

        <section class="add-coin-indicator">
            <ul>
                <li class="active">
                    <a href="addcoin2.html">
                        <span>1</span>
                        <span>Choose coin</span>
                    </a>
                </li>
                <li>
                    <a href="addcoin3.html">
                        <span>2</span>
                        <span>Add amount</span>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    </div>
</body>
<script src="public/script.js"></script>

</html>
